<!DOCTYPE html>
<html>
	<head>
		<script
			src="https://cdn.socket.io/4.6.0/socket.io.min.js"
			integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
			crossorigin="anonymous"
		></script>
		<title>Peer Chat</title>
	</head>
	<body>
		<div>
			<label for="delta">Max Latency: </label>
			<input type="number" id="inputDelta" name="delta" value="0.99" />
			<button onclick="onDeltaSubmit()">Update</button>
		</div>
		<div>
			<label for="roomId">Room ID: </label>
			<input type="text" id="inputRoom" name="roomId" value="DefaultRoom"/>
			<button onclick="onRoomSubmit()">Join</button>
		</div>
		<div>
			<label for="message">Message: </label>
			<input type="text" id="inputMessage" name="message" value="Hello World!" />
			<button onclick="onMessageSubmit()">Send</button>
		</div>
		<div>
			<label for="file">Video: </label>
			<input
				id="file"
				name="file"
				type="file"
				accept="video/*"
				oninput="onFileSubmit(event)"
			/>
		</div>
		<video
			id="video"
			controls
			onplay="onVideoAction(event)"
			onpause="onVideoAction(event)"
			onseeked="onVideoAction(event)"
			ondurationchange="onVideoDurationUpdate()"
			style="width: 100%"
			src="https://upload.wikimedia.org/wikipedia/commons/transcoded/a/a7/How_to_make_video.webm/How_to_make_video.webm.720p.vp9.webm"
		></video>
		<textarea id="textArea" style="width: 100%; height: 50vh;"></textarea>
		<!-- <script src="utility.js"></script> -->
		<script src="client.js" type="text/javascript"></script>
	</body>
</html>
